{{define "inc_common_header"}}
<header id="header">
    
    <nav>

	<h4 class="nav-item"><a href="{{ .Paths.Index }}">Who's On First Browser</a></h4>
	
	<div class="nav-item" id="header-search">
	    {{ if .Paths.Search  }}
	    <form method="GET" action="{{ .Paths.Search }}" style="inline-block">	
		<input type="text" value="" id="term" name="term" placeholder="Lookup a Who's On First record" style="display:inline;"/>
		<button type="submit" style="background-color:#fff;border: none;max-width:2rem;display:inline;">🔍</button>
	    </form>
	    {{ else }}
	    <form method="GET" action="{{ .Paths.Id }}" style="inline-block">	
		<input type="text" value="" id="id" name="id" placeholder="Lookup a Who's On First ID" style="display:inline;"/>
		<button type="submit" style="background-color:#fff;border: none;max-width:2rem;display:inline;">🔍</button>
	    </form>
	    {{ end }}
	</div>
	
	<br clear="all" />

    </header>
{{ end }}
