{{ define "create" }}
<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Who's On First</title>
      {{ template "inc_common_meta" . }}
      <!-- <meta property="html:lastmodified" content="" /> -->
	        
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/localforage.min.js" }}"></script>	  
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/slippymap.crosshairs.js" }}"></script>
      
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.www.js" }}"></script>	 
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.render.js" }}"></script>
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.properties.js" }}"></script>
      
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.cache.js" }}"></script>	 
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.uri.js" }}"></script>
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.net.js" }}"></script>
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.namify.js" }}"></script> 	 	 
      
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.geojson.js" }}"></script>	 
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.leaflet.utils.js" }}"></script>
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.leaflet.styles.js" }}"></script>
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.leaflet.handlers.js" }}"></script> 	 	 

      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.browser.maps.js" }}"></script>
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.browser.common.js" }}"></script>

      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.browser.api.js" }}"></script>      
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.browser.create.js" }}"></script>
      <script src="{{ JoinPath .Paths.URIPrefix "/javascript/whosonfirst.browser.create.init.js" }}"></script>	 
      
      {{ template "inc_common_css" . }}

      <link rel="stylesheet" href="{{ JoinPath .Paths.URIPrefix "/css/whosonfirst.browser.create.css" }}" />
      
  </head>
  <body data-whosonfirst-uri-endpoint="{{ .Paths.GeoJSON }}">

      <div class="container">
      {{ template "inc_common_header" . }}

      <main class="whosonfirst">

	  <div class="container">

	      <div class="grid-view">
		  
		  <div id="map" class="row" data-map-provider="{{ .MapProvider }}" data-enable-draw="true" style="height:80vh !important;">
		  </div>

		  <div id="properties">

		      <form class="form" class="row g-3">

			    <div class="col-auto">
				<label for="wof:name" class="visually-hidden">wof:name</label>
				<input type="text" class="form-control-plaintext wof:property" id="wof:name" value="" />
			    </div>

			    <label for="wof:placetype" class="form-label">wof:placetype</label>
			    <input class="form-control wof:property" list="wof:placetype_options" id="wof:placetype" placeholder="Type to search...">
			    <datalist id="wof:placetype_options">
				{{ range $i, $pt := .Placetypes }}
				<option value="{{ $pt.Name }}" />
				{{ end }}
			    </datalist>

			    <div class="col-auto">
				<label for="edtf:inception" class="visually-hidden">edtf:inception</label>
				<input type="text" class="form-control-plaintext wof:property" id="edtf:inception" value="" />
			    </div>

			    <div class="col-auto">
				<label for="edtf:cessation" class="visually-hidden">edtf:cessation</label>
				<input type="text" class="form-control-plaintext wof:property" id="edtf:cessation" value="" />
			    </div>
			    
			    <div class="col-auto">
				<label for="wof:repo" class="visually-hidden">wof:repo</label>
				<input type="text" class="form-control-plaintext wof:property" id="wof:repo" value="" />
			    </div>
			    
		      </form>

		      <div id="controls" class="row">
			  <button class="btn" id="save">Save</button>
		      </div>
		      
		  </div>
	      </div>
	      
	  </div>
      
      </main>

      {{ template "inc_common_footer" .}}

    </div>      
  </body>
</html>
{{ end }}
