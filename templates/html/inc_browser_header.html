{{ define "browser_header" }}
<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Who's On First</title>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="referrer" content="origin">
      <meta http-equiv="X-UA-Compatible" content="IE=9" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <meta name="HandheldFriendly" content="true" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
      
      {{ if .Capabilities.RollupAssets }}
      <link rel="stylesheet" href="{{ JoinPath .Paths.URIPrefix "/css/rollup/whosonfirst.browser.common.css" }}" />
      {{ else }}
      <!-- Remember: If you add something here it needs to be added to settings.go too. That's not awesome but that's how we roll today... -->      
      <link rel="stylesheet" href="{{ JoinPath .Paths.URIPrefix "/css/whosonfirst.www.css" }}" />
      <link rel="stylesheet" href="{{ JoinPath .Paths.URIPrefix "/css/whosonfirst.common.css"  }}" />
      <link rel="stylesheet" href="{{ JoinPath .Paths.URIPrefix "/css/whosonfirst.browser.css" }}" />
      {{ end }}
      
  </head>
  <body data-whosonfirst-uri-endpoint="{{ .Paths.GeoJSON }}">
      <custom-header></custom-header>
      {{ template "browser_navi" . }}
      
{{ end }}
